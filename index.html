<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franklin || Portfolio</title>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
        const bubble = document.createElement("div");
        bubble.style.position = "fixed";
        bubble.style.width = "25px";
        bubble.style.height = "25px";
        bubble.style.borderRadius = "50%";
        bubble.style.pointerEvents = "none";
        bubble.style.border = "2px solid #915eff";
        bubble.style.display = "none"; // Oculto por defecto
        document.body.appendChild(bubble);

        // Crear un nuevo div para el efecto de seguimiento
        const trailingBubble = document.createElement("div");
        trailingBubble.style.position = "fixed";
        trailingBubble.style.width = "35px"; // Hacerlo más grande que bubble
        trailingBubble.style.height = "35px"; // Hacerlo más grande que bubble
        trailingBubble.style.borderRadius = "50%";
        trailingBubble.style.pointerEvents = "none";
        trailingBubble.style.border = "1px solid #915eff"; // Borde más delgado
        trailingBubble.style.display = "none"; // Oculto por defecto
        document.body.appendChild(trailingBubble);

        // Detectar si el dispositivo es pequeño
        const isSmallDevice = window.matchMedia("(max-width: 500px)").matches;

        if (!isSmallDevice) {
            // Hacer visible los elementos en dispositivos no pequeños
            bubble.style.display = "block";
            trailingBubble.style.display = "block";

            let lastMouseX, lastMouseY;
            const delay = 50; // Retraso en milisegundos

            document.addEventListener("mousemove", (e) => {
                // Centrar bubble en la posición del ratón
                bubble.style.left = (e.clientX - bubble.offsetWidth / 2) + "px";
                bubble.style.top = (e.clientY - bubble.offsetHeight / 2) + "px";

                // Actualizar las coordenadas del ratón
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;

                // Función para mover el trailingBubble después de un retraso
                setTimeout(() => {
                    // Centrar trailingBubble en la posición del ratón
                    trailingBubble.style.left = (lastMouseX - trailingBubble.offsetWidth / 2) + "px";
                    trailingBubble.style.top = (lastMouseY - trailingBubble.offsetHeight / 2) + "px";
                }, delay);
            });
        }
    </script>
</body>
</html>
